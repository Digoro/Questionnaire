<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>궁동 설문지</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
			<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
		<script src="js/modernizr.custom.js"></script>
		
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>심리학과 설문지</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">이름을 입력해주세요</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="스팸메일은 안보낼거에요">Email 주소를 입력해주세요</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="lsh00124@naver.com" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="고민고민하지마">가장 첫번째로 보이는 것을 선택해주세요</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-television">텔레비전</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">과녘</label></span>
								<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">핸드폰</label></span>
							</div>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="터미네이터 제네시스 꿀잼">가장 최근에 본 영화제목을 써주세요</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="여기에 입력해주세요"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="저도 좀 알려구요....">저녁에 자주가는 궁동 맛집을 적어주세요</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="여기에 입력해주세요"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">한달에 돈을 얼마나 소비하시나요?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100"/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">설문을 마치고 제출합니다</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			<div class="related">
				<p>저를 더 알고 싶으면 들어오세요</p>
				<a href="https://www.facebook.com/profile.php?id=100001632789008">
					<img src="img/relatedposts/facebook.png" />
					<h3>페이스북</h3>
				</a>
				<a href="http://blog.naver.com/lsh00124">
					<img src="img/relatedposts/naver.png" />
					<h3>네이버블로그</h3>
				</a>
			</div>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
